spring.application.name=Irrigation API

# Configuracao pra colocar cor no terminal
spring.output.ansi.enabled=ALWAYS

# Configuracao do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/irrigador_db
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# Configuracao do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop

# Configuracao do RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Open Weather Map API key
openweathermap.api.key=${OPENWEATHER_API_KEY}